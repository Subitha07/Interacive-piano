 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital piano</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="h5 display-5 text-light">Digital Piano</h1>
      <h2 class="h6 display-6 text-info">Elegance in every Key</h2>


    </header>
    <ul class="piano-keys">
      <li class="key white" data-key="a"><span>A</span></li>
      <li class="key black" data-key="w"><span>W</span></li>
      <li class="key white" data-key="s"><span>S</span></li>
      <li class="key black" data-key="e"><span>E</span></li>
      <li class="key white" data-key="d"><span>D</span></li>
      <li class="key white" data-key="f"><span>F</span></li>
      <li class="key black" data-key="t"><span>T</span></li>
      <li class="key white" data-key="g"><span>G</span></li>
      <li class="key black" data-key="y"><span>Y</span></li>
      <li class="key white" data-key="h"><span>H</span></li>
      <li class="key black" data-key="u"><span>U</span></li>
      <li class="key white" data-key="j"><span>J</span></li>
      <li class="key white" data-key="k"><span>K</span></li>
      <li class="key black" data-key="o"><span>O</span></li>
      <li class="key white" data-key="l"><span>L</span></li>
      <li class="key black" data-key="p"><span>P</span></li>
      <li class="key white" data-key=";"><span>;</span></li>

    </ul>
  </div>
  <script src="./app.js"></script>
</body>





</html>
